name: Python to Executable

on: 
  push:
    branches: 
      - master

jobs:
  testing-code:
    name: Testing code
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
        architecture: 'x64' 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
        
  py-to-exe:
    name: Creating executable file
    needs: testing-code
    steps:
        uses: actions/checkout@master
        name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
          architecture: 'x64'
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pyinstaller
            
        - name: Creating executable file
          run: |
            cd src
            "pyinstaller" -w -F -p "../" --specpath="./build" --distpath=. UScheduler.py
          shell: cmd
      
        - name: Commiting executable file
          uses: docker://alpine/git
          run: |
            git config --global user.name "PyExe Action"
            git config --global user.email "neagaigori@gmail.com"
            git add "UScheduler.exe"
            git commit -m "Update"
            git push
          shell: cmd
          
